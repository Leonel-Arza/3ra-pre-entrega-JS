<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simulador Online</title>
</head>

<body>
    <h1>Bienvenido al ultimo simulador online de Leonel Arza</h1>

    <div class="form">
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" />
        <label for="tasaInteres">Tasa de interés anual (%):</label>
        <input type="number" id="tasaInteres" placeholder="Ingrese la tasa de interés" />
        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo" />
    </div>

    <div class="btn">
        <button id="simulateBtn">Simular Préstamo</button>
        <button id="viewBtn">Ver Simulaciones Anteriores</button>
        <button id="clearBtn">Limpiar Datos</button>
    </div>

    <div id="resultadoPrestamo"></div>

    <div id="output"></div>

    <script src="./main.js"></script>
</body>

</html>
